<mat-toolbar>
  <div class="container">
    <div class="title">Todo Application</div>
    <div class="actions">
      <button
        mat-flat-button
        #home="routerLinkActive"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/todo"
        [color]="home.isActive ? 'primary' : ''"
      >
        Home</button
      ><button
        mat-flat-button
        #list="routerLinkActive"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/todo/list"
        [color]="list.isActive ? 'primary' : ''"
      >
        List
      </button>
      <button mat-mini-fab color="basic" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div class="menu-title">
          <h1>{{ (user$ | async)?.displayName }}</h1>
          <p>{{ (user$ | async)?.email }}</p>
        </div>
        <button mat-menu-item routerLink="/account">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="signOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
